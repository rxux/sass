<footer></footer>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{{ "/js/bootstrap-datepicker.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/bootstrap-switch.js" | prepend: site.baseurl }}"></script>

<script>
	$('.brand').each(function() {
		$(this)
	})
	var color = '';
	$('.brand.lighten').each(function() {
	    var x = $(this).css('backgroundColor');
	    hexc(x);
	    $('.small.lighten').each(function() {
	    	$(this).html(color);
	    });
	});

	$('.brand.darken').each(function() {
	    var x = $(this).css('backgroundColor');
	    hexc(x);
	    $('.small.darken').each(function() {
	    	$(this).html(color);
	    });
	});

	var color = '';
	$('.brand-2.lighten-2').each(function() {
	    var x = $(this).css('backgroundColor');
	    hexc(x);
	    $('.small.lighten-2').each(function() {
	    	$(this).html(color);
	    });
	});

	$('.brand-2.darken-2').each(function() {
	    var x = $(this).css('backgroundColor');
	    hexc(x);
	    $('.small.darken-2').each(function() {
	    	$(this).html(color);
	    });
	});

	function hexc(colorval) {
	    var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
	    delete(parts[0]);
	    for (var i = 1; i <= 3; ++i) {
	        parts[i] = parseInt(parts[i]).toString(16);
	        if (parts[i].length == 1) parts[i] = '0' + parts[i];
	    }
	    color = '#' + parts.join('');
	}

	$(document).on('click', '.rx-select', function() {
		$(this).addClass('checked');
		$('.rx-select.checked').not(this).each(function(){
			$(this).removeClass('checked');
      	  });
	});

	$(".switch").bootstrapSwitch();
	$('.datepicker').datepicker( {
		todayHighlight: true,
		startDate: "+2d"
	});


	// DOTS
	var dots;

	function startInterval() {
		dots = setInterval(function() {
			var _active = $('.active');

			if (_active.next('li').length) {
				_active.removeClass('active').next('li').addClass('active');
			} else {
				_active.removeClass('active');
				$('.dots').find('li').first().addClass('active');
			}

		},2000);
	}

	startInterval();

	$('.dots > li').click(function() {
		clearInterval(dots);
		$('.dots > li ').each(function() {
			$(this).removeClass('active');
		});
		$(this).addClass('active');
		startInterval();
	});
	// END DOTS

	
</script>
